# These environment variables must be set in CircleCI UI
#
# DOCKERHUB_REPO - docker hub repo, format: <username>/<repo>
# DOCKER_EMAIL   - login info for docker hub
# DOCKER_USER
# DOCKER_PASS
#
version: 2.1

orbs:
  codecov: codecov/codecov@1.0.4

jobs:
  test:
    docker:
      - image: mozilla/cidockerbases:rust-2019-04-10
    steps:
      - checkout
      - run:
          name: Dependencies
          command: |
            apt-get update
            apt-get install sudo
      - run:
          name: Build
          command: cargo build --release
      - run:
          name: Test
          command: cargo test --release
      - run:
          name: Coverage
          command: |
            # Cargo is not on root's path, so get the path as our user before
            # we run it with sudo.
            echo "whoami -> $(whoami)"
            CARGO=$(which cargo)
            KCOV=$(which kcov)
            echo "cargo is $CARGO"
            echo "kcov is $KCOV"
            sudo $CARGO kcov --kcov $KCOV
      - codecov/upload:
          file: target/cov/
          flags: flags cargo_kcov

  lint:
    docker:
      - image: mozilla/cidockerbases:rust-2019-04-10
    steps:
      - checkout
      - run:
          name: Rustfmt
          command: cargo fmt -- --check
      - run:
          name: Clippy
          command: cargo clippy --all-targets --all-features
      - run:
          name: Package Audit
          command: cargo audit


  build:
    docker:
      - image: mozilla/cidockerbases:docker-2019-01-09
    working_directory: /dockerflow
    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Create a version.json
          command: |
            # create a version.json per https://github.com/mozilla-services/Dockerflow/blob/master/docs/version_object.md
            printf '{"commit":"%s","version":"%s","source":"https://github.com/%s/%s","build":"%s"}\n' \
            "$CIRCLE_SHA1" \
            "$CIRCLE_TAG" \
            "$CIRCLE_PROJECT_USERNAME" \
            "$CIRCLE_PROJECT_REPONAME" \
            "$CIRCLE_BUILD_URL" > version.json
      - run:
          name: Build Docker image
          command: docker build -t app:build .

      # save the built docker container into CircleCI's cache. This is
      # required since Workflows do not have the same remote docker instance.
      - run:
          name: docker save app:build
          command: mkdir -p /cache; docker save -o /cache/docker.tar "app:build"
      - save_cache:
          key: v1-{{ .Branch }}-{{epoch}}
          paths:
            - /cache/docker.tar

  publish:
    docker:
      - image: mozilla/cidockerbases:docker-2019-01-09
    steps:
      - setup_remote_docker
      - restore_cache:
          key: v1-{{.Branch}}
      - run:
          name: Restore Docker image cache
          command: docker load -i /cache/docker.tar

      - run:
          name: Deploy to Dockerhub
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
                IMAGE="${DOCKERHUB_REPO}:latest"
            elif  [ ! -z "${CIRCLE_TAG}" ]; then
                IMAGE="${DOCKERHUB_REPO}:${CIRCLE_TAG}"
            else
                echo "Refusing to push to dockerhub for non-master branch without tag"
                exit 1
            fi
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker tag app:build $IMAGE
            docker push $IMAGE

workflows:
  test:
    jobs:
      - test
      - lint

  build-publish:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/

      - lint:
          filters:
            tags:
              only: /.*/

      - build:
          filters:
            tags:
              only: /.*/

      - publish:
          requires:
            - test
            - lint
            - build
          filters:
            tags:
              only: /.*/
            branches:
              only: master
